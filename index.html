<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Landing-Page/style.css">
</head>
<body>
    <div class="container">

        <div class="opaque-stripe">
            <div class="logo">
                <img src="../Landing-Page/images/odin-lined.png">
            </div>
            <div class="odin">ODIN</div>
        </div>

    <div class="sign-up">

        <div class="text">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <br>Sign up now to get started.<br>
            <p>You know you want to</p>
        </div>
        <div class="sign-up-forms">
            <div class="sign-up-table">
                <fieldset>
                    <legend>Let's gooo</legend>

                    <div class="sgn-up-rw-1">
                        <div class="sgn-up-cont">
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        
                        <div class="sgn-up-cont">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        
                    </div> 

                    <div class="sgn-up-rw-2">
                        <div class="sgn-up-cont">
                            <label for="phone_number">Phone Number:</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                        
                        <div class="sgn-up-cont">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        
                    </div>

                    <div class="sgn-up-rw-3">
                        <div class="sgn-up-cont">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password">
                        </div>
                        
                        <div class="sgn-up-cont">
                            <label for="password">Repeat Password:</label>
                            <input type="password" id="password" name="password">
                        </div>
                        
                    </div>
                  </fieldset>
            </div>
        </div>
        <div class="create-an-acc-btn">

        </div>
        <div class="log-in-btn">

        </div>

    </div>
    </div>
    
</body>
</html>
